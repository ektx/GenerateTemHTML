<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单示例</title>
</head>
<body>
	<ul id="demo-template">
		<li>
			<h2>[[[姓名]]]</h2>
			<p>[[[年龄]]]</p>
		</li>
	</ul>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/generateTemHTML.js"></script>
<script>
	var data =  [
		{'姓名': 'zwl', '年龄': 27},
		{'姓名': '张飞', '年龄': 57}
	];

	// 引入模板
	var html = generateTemHTML('#demo-template', data)
	// 生成代码
	$('#demo-template').html(html)
</script>
</html>
